<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h1>Registration page</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>There's are errors in the form </p>
        {% endif %}

        {{ form }}

        <p><input type = "submit" value = "register"></p>
    </form>
</body>
</html>
